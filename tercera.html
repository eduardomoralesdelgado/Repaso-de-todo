<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Formulario</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Escriba su mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
            </form>
            <div id="submittedData" class="mt-4" style="display: none;">
                <h4>Información enviada:</h4>
                <p><strong>Nombre:</strong> <span id="submittedName"></span></p>
                <p><strong>Correo Electrónico:</strong> <span id="submittedEmail"></span></p>
                <p><strong>Mensaje:</strong> <span id="submittedMessage"></span></p>
                <button onclick="window.location.href='index.html'" type="button" class="btn btn-primary btn-sm"> VOLVER ATRAS</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        
        document.getElementById("submittedName").textContent = name;
        document.getElementById("submittedEmail").textContent = email;
        document.getElementById("submittedMessage").textContent = message;

        document.getElementById("contactForm").style.display = "none";
        document.getElementById("submittedData").style.display = "block";
    });
</script>

</body>
</html>
